<ng-container *ngFor="let repo of repoList">
  <div class="card-container">
    <mat-card class="card">
      <mat-card-header>
          <mat-card-title>{{repo.name}}</mat-card-title>
          <mat-card-subtitle>{{repo.owner.login}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="profile-picture" [src]="repo.owner.avatar_url" alt="avatar">
      <mat-card-content>
        <div class="description">
          {{repo.description}}
        </div>
      </mat-card-content>
      <mat-card-actions class="see-more-section">
        <div>
          <button 
            mat-raised-button
            class="see-more-button"
            color="primary"
            [routerLink]="['/', repo.id]" 
            [queryParams]="{ owner: repo.owner.login, repo: repo.name }"
          >see more</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
