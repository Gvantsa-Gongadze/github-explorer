<ng-container *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-area">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name || '-'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> owner </th>
      <td mat-cell *matCellDef="let element"> {{element.owner.login || '-'}} </td>
      <td mat-cell *matCellDef="let element"> test </td>
    </ng-container>
  
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> language </th>
      <td mat-cell *matCellDef="let element"> {{element.language || '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button 
          mat-raised-button
          class="see-more-button"
          color="primary"
          [routerLink]="['/', element.id]" 
          [queryParams]="{ owner: element.owner.login, repo: element.name }"
          >see more
        </button>
      </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</ng-container>
